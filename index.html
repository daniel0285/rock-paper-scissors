<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
</head>

<body>
    <div class="container">
        <div class="human-choices">
            <button id="rock">👊🏻</button>
            <button id="paper">✋🏻</button>
            <button id="scissors">✌🏻</button>
        </div>
        <div class="round-choices">
            <p id="human-choice"></p>
            <p id="computer-choice"></p>
        </div>
        <div class="round-result">
        </div>
        <p id="round-number"></p>
        <p id="scores">Score</p>
        <p id="human-score">Human: </p>
        <p id="computer-score">Computer: </p>
        <div class="play-again-modal" style="display: none;">
            <button id=" play-again">Play Again</button>
        </div>
    </div>
    <script src="assets/rock-paper-scissors.js"></script>
</body>

</html>
