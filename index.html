<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/rps.css">
    <title>Rock Paper & Scissors</title>
</head>

<body>
    <header id="rps-header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main id="rps-container" class="flex-column">
        <section id="human-choices" class="flex-column  container-styling">
            <h2 id="choice-heading" class="label-styling">Pick your weapon</h2>
            <div id="weapon-container" class="flex-row">
                <button class="weapon-icon" id="rock">👊🏻</button>
                <button class="weapon-icon" id="paper">✋🏻</button>
                <button class="weapon-icon" id="scissors">✌🏻</button>
            </div>
        </section>

        <section id="round-choices" class="flex-row">
            <div class="flex-column container-styling">
                <p class="choice-label label-styling">You</p>
                <p id="human-choice" class="weapon-icon">❔</p>
            </div>
            <p id="vs">VS</p>
            <div class="flex-column container-styling">
                <p class="choice-label label-styling">CPU</p>
                <p id="computer-choice" class="weapon-icon">❔</p>
            </div>
        </section>

        <h3 id="game-message" class="flex">Ready to Play?<br>Make Your Move!</h3>

        <section id="round-result" class="flex-column">
            <div id="round-score-board" class="flex-column container-styling">
                <p id="round-number" class="label-styling">Round 0</p>
                <div id="scores-container" class="flex-column">
                    <p id="score-title">Score</p>
                    <div id="both-scores" class="flex-row">
                        <div class="flex-column">
                            <p id="score-label" style="border-right: 2px solid var(--color-3);">You</p>
                            <p id="human-score" class="score" style="border-right: 2px solid var(--color-3);">0</p>
                        </div>
                        <div class="flex-column">
                            <p id="score-label">CPU</p>
                            <p id="computer-score" class="score">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="play-again-modal" class="flex-column pop-up-modal container-styling hide">
            <h3 id="final-result">You Won!</h3>
            <button id="play-again-button" class="container-styling">Play Again</button>
        </section>
    </main>

    <footer id="rps-footer">
        <p>Created by Daniel Zabat</p>
    </footer>

    <script src="assets/rps.js"></script>
</body>

</html>
